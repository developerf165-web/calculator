<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор веса кабеля - Быстрокабель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #ffffff; font-family: 'Roboto', sans-serif; color: #333; }
        a { text-decoration: none; color: inherit; }
        
        /* Top Navigation */
        .top-nav { background-color: #f8f9fa; border-bottom: 1px solid #dee2e6; padding: 10px 0; font-size: 14px; }
        .nav-link { margin-right: 15px; color: #555; font-weight: 500; }
        .nav-link:hover { color: #dc3545; }
        .nav-link.active { color: #dc3545; font-weight: bold; }
        
        /* Search Area */
        .search-area { background-color: #f1f3f5; padding: 40px 0; border-bottom: 1px solid #e9ecef; position: relative; }
        .search-input { height: 50px; font-size: 18px; border-radius: 0; box-shadow: none; border: 1px solid #ced4da; }
        .search-btn { height: 50px; width: 120px; border-radius: 0; background-color: #dc3545; color: white; font-weight: bold; border: none; }
        .search-btn:hover { background-color: #c82333; }

        /* Autocomplete Dropdown */
        .autocomplete-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
        }
        .autocomplete-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .autocomplete-item:hover {
            background-color: #f8f9fa;
            color: #dc3545;
        }
        .autocomplete-item strong { display: block; font-size: 16px; }
        .autocomplete-item small { color: #888; }

        /* Tabs under search */
        .search-tabs { margin-top: 10px; font-size: 13px; color: #666; }
        .search-tab { display: inline-block; margin-right: 15px; cursor: pointer; border-bottom: 1px dotted #ccc; }
        .search-tab:hover { color: #dc3545; border-bottom-color: #dc3545; }
        .search-tab.active { font-weight: bold; color: #000; border-bottom: none; cursor: default; }

        /* Results Table */
        .result-table { width: 100%; border-collapse: collapse; margin-top: 30px; margin-bottom: 50px; }
        .result-table th { background-color: #f8f9fa; padding: 12px; text-align: left; font-weight: normal; color: #888; font-size: 13px; border-bottom: 2px solid #ddd; }
        .result-table td { padding: 15px 12px; border-bottom: 1px solid #eee; vertical-align: middle; font-size: 15px; }
        .result-table tr:hover { background-color: #f8f9fa; }
        
        .cable-name { font-weight: bold; color: #000; font-size: 16px; }
        .drum-info { font-size: 12px; color: #dc3545; display: block; margin-top: 4px; }
        
        .calc-input { width: 100px; padding: 8px; text-align: center; border: 1px solid #ced4da; border-radius: 4px; font-size: 16px; }
        .total-weight { font-weight: bold; color: #333; font-size: 16px; }
        
        .remove-btn { color: #dc3545; cursor: pointer; font-size: 18px; border: none; background: none; }
        .remove-btn:hover { color: #a71d2a; }

        .grand-total-box {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: right;
            border-top: 2px solid #000;
            font-size: 18px;
        }
        .grand-total-val { font-weight: bold; color: #dc3545; font-size: 24px; }

        /* Footer */
        .footer { background-color: #f8f9fa; padding: 30px 0; border-top: 1px solid #dee2e6; margin-top: 50px; font-size: 13px; color: #777; }
        .footer a { color: #555; margin-right: 15px; border-bottom: 1px solid #ddd; }
        .footer a:hover { color: #dc3545; border-color: #dc3545; }

        @media print {
            .top-nav, .search-area, .footer, .remove-column, .autocomplete-results { display: none; }
            .container { max-width: 100%; }
        }
    </style>
</head>
<body>

<!-- Top Nav Removed -->

<!-- Search Section -->
<div class="search-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 position-relative">
                <div class="input-group">
                    <input type="text" id="cableSearch" class="form-control search-input" placeholder="Введите марку (например: ВВГнг 4х50)" onkeyup="handleSearchInput()" autocomplete="off">
                    <button class="btn search-btn" onclick="handleSearchInput()">НАЙТИ</button>
                </div>
                
                <!-- Autocomplete Results Dropdown -->
                <div id="searchResults" class="autocomplete-results"></div>

<!-- Search Tabs Removed -->
            </div>
        </div>
    </div>
</div>

<div class="container mb-5">
    
    <div id="emptyMessage" class="text-center py-5">
        <h2 class="text-muted mb-3">Список пуст</h2>
        <p class="text-muted">Воспользуйтесь поиском выше, чтобы добавить кабель в расчет.</p>
    </div>

    <div id="tableContainer" style="display:none;">
        <h3 class="mt-4 mb-3">Расчет веса кабеля</h3>
        <div class="table-responsive">
            <table class="result-table">
                <thead>
                    <tr>
                        <th style="width: 35%">Наименование</th>
                        <th style="width: 15%" class="text-end">Масса, кг/км</th>
                        <th style="width: 15%" class="text-end">Диаметр, мм</th>
                        <th style="width: 15%" class="text-center">Длина (м)</th>
                        <th style="width: 15%" class="text-end">Общий вес</th>
                        <th style="width: 5%" class="text-center remove-column"></th>
                    </tr>
                </thead>
                <tbody id="cableTableBody">
                    <!-- Rows will be added here -->
                </tbody>
            </table>
        </div>

        <div class="grand-total-box">
            Итоговый вес: <span id="grandTotal" class="grand-total-val">0.00</span> кг
        </div>
        
        <div class="text-end mt-3 no-print">
            <button onclick="window.print()" class="btn btn-outline-secondary"><i class="fas fa-print me-2"></i>Распечатать расчет</button>
            <button onclick="clearAll()" class="btn btn-outline-danger ms-2"><i class="fas fa-trash me-2"></i>Очистить список</button>
        </div>
    </div>
</div>

<!-- Footer Removed -->

<script>
    let addedCables = [];
    let searchTimeout = null;

    // Handle search input with debounce
    function handleSearchInput() {
        const input = document.getElementById('cableSearch').value.trim();
        const resultsBox = document.getElementById('searchResults');
        
        if (input.length < 2) {
            resultsBox.style.display = 'none';
            return;
        }

        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => performSearch(input), 300);
    }

    async function performSearch(query) {
        const resultsBox = document.getElementById('searchResults');
        
        try {
            const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
            const cables = await response.json();
            
            if (cables.length > 0) {
                resultsBox.innerHTML = '';
                cables.forEach(cable => {
                    const div = document.createElement('div');
                    div.className = 'autocomplete-item';
                    div.innerHTML = `
                        <strong>${cable.name}</strong>
                        <small>Масса: ${cable.weight_kg_km} кг/км | Диаметр: ${cable.diameter_mm} мм</small>
                    `;
                    div.onclick = () => addCableToTable(cable);
                    resultsBox.appendChild(div);
                });
                resultsBox.style.display = 'block';
            } else {
                resultsBox.innerHTML = '<div class="p-3 text-muted">Ничего не найдено</div>';
                resultsBox.style.display = 'block';
            }
        } catch (error) {
            console.error("Search error:", error);
        }
    }

    // Add selected cable to the list
    function addCableToTable(cable) {
        // Hide search results and clear input
        document.getElementById('searchResults').style.display = 'none';
        document.getElementById('cableSearch').value = '';
        document.getElementById('cableSearch').focus();

        // Add to array with default values
        addedCables.push({
            ...cable,
            length: 0,
            total: 0
        });

        renderTable();
    }

    function renderTable() {
        const tbody = document.getElementById('cableTableBody');
        const container = document.getElementById('tableContainer');
        const emptyMsg = document.getElementById('emptyMessage');
        const grandTotalEl = document.getElementById('grandTotal');

        if (addedCables.length === 0) {
            container.style.display = 'none';
            emptyMsg.style.display = 'block';
            return;
        }

        container.style.display = 'block';
        emptyMsg.style.display = 'none';
        tbody.innerHTML = '';
        
        let grandTotal = 0;

        addedCables.forEach((item, index) => {
            grandTotal += item.total;
            
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>
                    <div class="cable-name">${item.name}</div>
                    ${item.drums && item.drums.length > 0 ? `<span class="drum-info">Барабаны: ${item.drums.join(', ')}</span>` : ''}
                </td>
                <td class="text-end text-muted">${item.weight_kg_km}</td>
                <td class="text-end text-muted">${item.diameter_mm}</td>
                <td class="text-center">
                    <input type="number" class="calc-input" 
                           value="${item.length > 0 ? item.length : ''}" 
                           placeholder="0" 
                           min="0" 
                           oninput="updateLength(${index}, this.value)">
                </td>
                <td class="text-end">
                    <span class="total-weight">${item.total.toLocaleString('ru-RU', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span> <small>кг</small>
                </td>
                <td class="text-center remove-column">
                    <button class="remove-btn" onclick="removeCable(${index})" title="Удалить"><i class="fas fa-times"></i></button>
                </td>
            `;
            tbody.appendChild(tr);
        });

        grandTotalEl.innerText = grandTotal.toLocaleString('ru-RU', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        
        // Focus the last added input if it was just added (logic simplistic, focuses last row)
        // const inputs = document.querySelectorAll('.calc-input');
        // if(inputs.length > 0) inputs[inputs.length - 1].focus();
    }

    function updateLength(index, value) {
        const length = parseFloat(value) || 0;
        const cable = addedCables[index];
        
        // Calculate weight
        let weightKm = parseFloat(cable.weight_kg_km);
        if (isNaN(weightKm)) weightKm = 0;
        
        cable.length = length;
        cable.total = (weightKm * length) / 1000;
        
        // Re-render only totals for efficiency, or full render
        // For simplicity, full render is fine here as list won't be huge
        renderTable(); 
        
        // Keep focus on the input after re-render (since re-render destroys DOM)
        // A better approach is to update DOM directly instead of full re-render
        // Let's implement direct DOM update to avoid focus loss
    }
    
    // Improved update function to avoid focus loss
    window.updateLength = function(index, value) {
         const length = parseFloat(value) || 0;
         const cable = addedCables[index];
         
         let weightKm = parseFloat(cable.weight_kg_km);
         if (isNaN(weightKm)) weightKm = 0;
         
         cable.length = length;
         cable.total = (weightKm * length) / 1000;
         
         // Update row total
         const tbody = document.getElementById('cableTableBody');
         const row = tbody.rows[index];
         if(row) {
             const totalSpan = row.querySelector('.total-weight');
             totalSpan.innerText = cable.total.toLocaleString('ru-RU', {minimumFractionDigits: 2, maximumFractionDigits: 2});
         }

         // Update Grand Total
         const totalSum = addedCables.reduce((sum, item) => sum + item.total, 0);
         document.getElementById('grandTotal').innerText = totalSum.toLocaleString('ru-RU', {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function removeCable(index) {
        addedCables.splice(index, 1);
        renderTable();
    }

    function clearAll() {
        addedCables = [];
        renderTable();
    }

    // Close dropdown on click outside
    document.addEventListener('click', function(e) {
        const container = document.querySelector('.search-area');
        const results = document.getElementById('searchResults');
        if (!container.contains(e.target)) {
            results.style.display = 'none';
        }
    });

</script>

</body>
</html>
